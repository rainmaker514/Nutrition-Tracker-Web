<section class="hero is-link is-bold is-fullheight">
  <div class="hero-body">
    <div class="container" style="margin-left: 0;margin-right: auto;border-radius: 25px; background: white;
    max-width: 800px; height: 1000px;">
      <form #addForm="ngForm" (ngSubmit)="onAddUser(addForm)" #signupForm="ngForm">
        <p class="title" style="color: black; text-align:center;">Sign Up</p>
        <!--firstname field-->
        <div class="field">
          <div class="control has-icons-left">
          <input class="input is-rounded" type="text" name="firstname" placeholder="Firstname" id="firstname" ngModel required>
                <span class="icon is-small is-left">
                  <i class="fa fa-user"></i>
                </span>
          </div>
        </div>
        <!--lastname field-->
        <div class="field">
          <div class="control has-icons-left">
          <input class="input is-rounded" type="text" name="lastname" placeholder="Lastname" id="lastname" ngModel required>

          <span class="icon is-small is-left">
                  <i class="fa fa-user"></i>
                </span>
          </div>
        </div>
        <!--email-->
        <div class="field">
          <div class="control has-icons-left">
            <input class="input is-rounded" type="email" name="email" placeholder="Email" id="email" ngModel required>

            <span class="icon is-small is-left">
                  <i class="fa fa-envelope"></i>
                </span>
          </div>
        </div>
        <!--password field-->
        <div class="field">
          <div class="control has-icons-left">
            <input class="input is-rounded" type="password" name="password" placeholder="Password" id="password" ngModel required>

            <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
          </div>
        </div>
        <!--height field-->
        <div class="control has-icons-left">
          <div class="select is-rounded">
            <select id="height" ngModel name="height">
              <option class="dropdown-item" disabled selected value="undefined">Select height</option>
              <option *ngFor="let height of heightDropDown" [ngValue]="height">{{height}}</option>
            </select>
          </div>
            <div class="icon is-small is-left">
                  <i class="fa fa-ruler-vertical"></i>
                </div>
          </div>

        <!--weight field-->
        <div class="field">
          <div class="control has-icons-left">
            <input class="input is-rounded" style="margin-top:2%" type="number" name="weight" placeholder="Weight"
                   id="weight" ngModel required>

            <span class="icon is-small is-left" style="margin-top:2%">
                  <i class="fa fa-weight"></i>
                </span>
          </div>
        </div>

        <!--birthdate field (calendar date selector, calculate age based on selection, saving both birthdate and age)-->
        <label class="label">Select birthdate:</label>
        <mat-form-field class="example-full-width" appearance="fill" style="color:black">

          <mat-label>Choose a date</mat-label>
          <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" name="birthdate"
                 id="birthdate" [(ngModel)]="birthdate" required>

          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <!--activity level(dropdown)-->
        <div class="control has-icons-left">
          <div class="select is-rounded">
            <select name="activityLevel" id="activityLevel" ngModel required>
              <option class="dropdown-item" disabled selected value="undefined">Select activity level</option>
              <option value="sedentary">Sedentary</option>
              <option value="light">Light</option>
              <option value="moderate">Moderate</option>
              <option value="heavy">Heavy</option>
            </select>
          </div>
          <div class="icon is-small is-left">
            <i class="fa fa-dumbbell"></i>
          </div>
        </div>
        <!--goal(dropdown)-->
        <div class="control has-icons-left" style="margin-top: 2%">
          <div class="select is-rounded">
            <select name="goal" id="goal" ngModel>
              <option class="dropdown-item" disabled selected value="undefined">Select goal</option>
              <option value="lose">Lose weight</option>
              <option value="maintain">Maintain weight</option>
              <option value="gain">Gain weight</option>
            </select>
          </div>
          <div class="icon is-small is-left">
            <i class="fa fa-clipboard-list"></i>
          </div>
        </div>
        <!--submit button-->
        <button type="submit" id="add-user-form" class="button is-medium is-primary" [disabled]="signupForm.invalid" style="margin-top:5%">Sign Up</button>
      </form>

    </div>
  </div>
</section>
