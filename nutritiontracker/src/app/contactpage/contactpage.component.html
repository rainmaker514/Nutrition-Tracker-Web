<section class="hero is-primary is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">Contact Us!</h1>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <!--contact form-->
    <form (ngSubmit)="submitForm()">
      <div class="field">
        <label class="label">Name</label>
        <input type="text" name="name" class="input" [(ngModel)]="name">
      </div>

      <div class="field">
        <label class="label">Email</label>
        <input type="text" name="email" class="input" [(ngModel)]="email">
      </div>

      <div class="field">
        <label class="label">Your Message</label>
        <textarea name="message" class="textarea" [(ngModel)]="message"></textarea>
      </div>

      <button type="submit" class="button is-large is-warning">
        Send
      </button>
    </form>
  </div>
</section>
