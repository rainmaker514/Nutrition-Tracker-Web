<section class="hero is-primary is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">Contact Us!</h1>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <!--contact form-->
    <form (ngSubmit)="submitForm()" #contactForm="ngForm">
      <!--{{contactForm.valid}}-->
      <div class="field">
        <label class="label">Name</label>
        <input type="text" name="name" class="input" [(ngModel)]="name" #nameInput="ngModel" required>
        <div class="help is-error" *ngIf="nameInput.invalid && nameInput.dirty">
          Your name is required.
        </div>
      </div>

      <div class="field">
        <label class="label">Email</label>
        <input type="text" name="email" class="input" [(ngModel)]="email" #emailInput="ngModel" required email>
        <div class="help is-error" *ngIf="emailInput.invalid && emailInput.dirty">
          Your email is required.
        </div>
      </div>

      <div class="field">
        <label class="label">Your Message</label>
        <textarea name="message" class="textarea" [(ngModel)]="message"></textarea>
      </div>

      <button type="submit" class="button is-large is-warning" [disabled]="contactForm.invalid">
        Send
      </button>
    </form>
  </div>
</section>
