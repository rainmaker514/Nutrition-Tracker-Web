<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="user.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter your name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" [(ngModel)]="user.userName"
               class="form-control"
               id="userName"
               name="userName"
               placeholder="Enter your username"
               required #userName="ngModel">
        <div [hidden]="!userName.pristine" class="alert alert-danger">Username is required</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" [(ngModel)]="user.password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Enter your password"
               required #password="ngModel">
      </div>
      <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div>
      <div class="form-group">
        <label for="height">Height</label>
        <input type="text" [(ngModel)]="user.height"
               class="form-control"
               id="height"
               name="height"
               placeholder="Enter your height"
               required #height="ngModel">
      </div>
      <div [hidden]="!height.pristine" class="alert alert-danger">Height is required</div>
      <div class="form-group">
        <label for="weight">Weight</label>
        <input type="text" [(ngModel)]="user.weight"
               class="form-control"
               id="weight"
               name="weight"
               placeholder="Enter your weight"
               required #weight="ngModel">
      </div>
      <div [hidden]="!weight.pristine" class="alert alert-danger">Weight is required</div>
      <div class="form-group">
        <label for="password">Age</label>
        <input type="text" [(ngModel)]="user.age"
               class="form-control"
               id="age"
               name="age"
               placeholder="Enter your age"
               required #age ="ngModel">
      </div>
      <div [hidden]="!age.pristine" class="alert alert-danger">Age is required</div>
      <div class="form-group">
        <label for="activityLevel">Activity Level</label>
        <input type="text" [(ngModel)]="user.activityLevel"
               class="form-control"
               id="activityLevel"
               name="activityLevel"
               placeholder="Enter your Activity Level"
               required #password="ngModel">
      </div>
      <div [hidden]="!activityLevel.pristine" class="alert alert-danger">Activity Level is required</div>
      <button type="submit" [disabled]="!userForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
